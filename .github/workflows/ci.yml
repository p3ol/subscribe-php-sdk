name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup php
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      - name: Install deps
        run: |
            composer self-update
            composer install --no-interaction --prefer-source --dev
      - name: PHPCS check
        run: composer lint
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ["8.1", "8.2"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup php
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug
      - name: Install deps
        run: |
            composer self-update
            composer install --no-interaction --prefer-source --dev
      - name: Test
        run: composer test
      - name: Codecov upload
        uses: codecov/codecov-action@v4.6.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
